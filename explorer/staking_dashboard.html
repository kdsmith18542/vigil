<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil Staking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Vigil Staking Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Network Hashrate vs. Staked VGL -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Network Hashrate vs. Staked VGL</h2>
                <p id="network-hashrate-vs-staked" class="text-lg">[Data Visualization Here]</p>
            </div>

            <!-- Network Security Ratio -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Network Security Ratio</h2>
                <p id="network-security-ratio" class="text-lg">[Data Visualization Here]</p>
            </div>

            <!-- Staking ROI Projection -->
            <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Staking ROI Projection</h2>
                <p id="projected-roi" class="text-lg">[Data Visualization Here]</p>
            </div>
        </div>
    </div>
    <script src="./api.js"></script>
    <script>
        async function updateStakingDashboard() {
            // Fetch mining info for hashrate
            const miningInfo = await fetchDataFromAPI('/api/getmininginfo');
            const hashrateElement = document.getElementById('network-hashrate-vs-staked');
            if (miningInfo && miningInfo.networkhashps) {
                hashrateElement.innerText = `Network Hashrate: ${(miningInfo.networkhashps / 1e12).toFixed(2)} TH/s`;
            } else {
                hashrateElement.innerText = 'Network Hashrate: N/A';
            }

            // Fetch staking info
            const stakingInfo = await getStakingInfo();
            const securityRatioElement = document.getElementById('network-security-ratio');
            const projectedRoiElement = document.getElementById('projected-roi');

            if (stakingInfo) {
                securityRatioElement.innerText = `Security Ratio: ${stakingInfo.securityScore}%`;
                projectedRoiElement.innerText = `Projected ROI: ${stakingInfo.projectedROI}%`;
            } else {
                securityRatioElement.innerText = 'Security Ratio: N/A';
                projectedRoiElement.innerText = 'Projected ROI: N/A';
            }
        }

        updateStakingDashboard();
        // Update data every 30 seconds
        setInterval(updateStakingDashboard, 30000);
    </script>
</body>
</html>
